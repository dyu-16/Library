<body>

  <h1>Dyeezy's Library</h1>

  <p>Please enter and submit book information into the following forms in order to add a new book to the library collection:</p>

  <div>
    <form>
      <label for="title">
        Title:
        <input type="text" id="title" class="forms">
      </label>

      <label for="author"> Author:
        <input type="text" id="author" class="forms">
      </label>

      <label for="pages"> Total Number of Pages:
        <input type="number" min="0" oninput="this.value = 
 !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" id="pages" class="forms">
      </label>

      <form id="readStatus">
        <label for="read" class="label"> Read Status:
          <input type="radio" id="yes" value="Yes" class="radio" name="readStatus">Yes</input>
          <input type="radio" id="no" value="No" class="radio" name="readStatus">No</input>
          <input type="radio" id="n/a" value="N/A" class="radio" name="readStatus" checked>N/A</input>
        </label>
      </form>

      <div>
        <button type="submit" id="submit" class="forms">Submit</button>
        <button type="button" id="displayLibrary" class="forms">Click to Display Library Collection</button>
    </form>
  </div>

  </div>
  <div class="library">
    <table id="library">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read Status</th>
        <th>Change Read Status</th>
        <th>Remove From Library</th>
      </tr>
